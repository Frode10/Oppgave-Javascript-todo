<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo Liste</title>
    
</head>
<body>

    <div class="container">
        <h2>ToDo Liste</h2>
        <input type="text" id="todoInput" placeholder="Oppgave">
        <input type="text" id="todoTheme" placeholder="Tema">
        <input type="date" id="todoDeadline">
        <button class="btn-done" onclick="addTodo()">Legg til</button>

        <h3>Aktive ToDos</h3>
        <ul class="todo-list" id="todoList"></ul>

        <h3>Fullf√∏rte ToDos</h3>
        <ul class="completed-list" id="completedList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
